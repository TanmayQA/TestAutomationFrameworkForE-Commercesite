name: Test Automation Workflow

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Run tests (Headless for GitHub runners)
    - name: Run Tests
      run: mvn clean test -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=true

    # Upload logs
    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: logs/**

    # Upload screenshots
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/**

    # Upload report
    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: "**/report.html"

    - name: Prepare gh-pages folder
      if: always()
      run: |
        mkdir -p public/extent-reports
        cp report.html public/extent-reports/
        cp -R screenshots public/extent-reports/
        ls -R public

    # Deploy to GitHub Pages (NO PAT REQUIRED)
    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public/extent-reports
        token: ${{ secrets.GITHUB_TOKEN }}
        clean: true

    - name: Done
      run: echo "Test Execution Completed"
